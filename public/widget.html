<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Finance Alerts</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: rgba(16,16,16,0.98);
  overflow: hidden;
  font-family: Inter, system-ui, sans-serif;
}

.widget {
  height: 100%;
  padding: 16px;
  box-sizing: border-box;
  border-radius: 16px;
}

.header {
  font-size: 14px;
  font-weight: 600;
  color: rgba(235,235,235,0.95);
}

.sub {
  font-size: 11px;
  color: rgba(180,180,180,0.7);
  margin-bottom: 12px;
}

.section {
  margin-top: 12px;
}

.section-title {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  margin-bottom: 6px;
  opacity: 0.85;
}

.item {
  padding: 8px 10px;
  border-radius: 10px;
  margin-bottom: 6px;
  font-size: 13px;
}

.high {
  background: rgba(180,60,60,0.18);
  color: rgba(255,220,220,0.95);
}

.medium {
  background: rgba(180,120,60,0.18);
  color: rgba(255,235,200,0.95);
}

.low {
  background: rgba(120,140,130,0.14);
  color: rgba(210,210,210,0.8);
}

.muted {
  opacity: 0.45;
}
</style>
</head>

<body>
<div class="widget" id="app">
  <div class="header">Finance Alerts</div>
  <div class="sub">Auto-generated • IST</div>
</div>

<script>
async function load() {
  const res = await fetch("/api/widget/view");
  const view = await res.json();
  const app = document.getElementById("app");

  function section(title, items, cls) {
    if (!items.length) return;
    const s = document.createElement("div");
    s.className = "section";
    s.innerHTML = `<div class="section-title">${title}</div>`;
    items.forEach(i => {
      const d = document.createElement("div");
      d.className = `item ${cls} ${i.rules.visibility === "expired" ? "muted" : ""}`;
      d.textContent = `${i.provider || ""} • ${i.status_label}`;
      s.appendChild(d);
    });
    app.appendChild(s);
  }

  section("Overdue", view.cards.overdue, "high");
  section("Due", view.cards.due, "medium");
  section("Paid", view.cards.paid.filter(i => i.rules.visibility === "visible"), "low");
}

load();
</script>
</body>
</html>
