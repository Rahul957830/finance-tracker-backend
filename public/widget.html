<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Finance Alerts</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #eaeaea;
}

/* ===== SAFE ZONE ===== */
.safe-zone {
  position: absolute;
  inset: 0;
  background: rgba(16,16,16,0.96);
  overflow: hidden;
}

/* ===== CONTENT ===== */
#content {
  padding: 18px 16px;
  box-sizing: border-box;
}

/* ===== SECTIONS ===== */
.section {
  margin-top: 14px;
}

.section-title {
  font-size: 11px;
  letter-spacing: 0.08em;
  opacity: 0.6;
  margin-bottom: 6px;
}

/* ðŸ”‘ REAL SCROLL CONTAINER */
.section-scroll {
  height: 160px;
  overflow-y: auto;
  scrollbar-width: none;
  user-select: none;          /* ðŸ”‘ stop text selection jitter */
}
.section-scroll::-webkit-scrollbar {
  display: none;
}

/* ===== ITEMS ===== */
.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 12px;
  border-radius: 12px;
  margin-bottom: 8px;
  background: rgba(255,255,255,0.04);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.03),
    inset 0 0 18px rgba(0,0,0,0.5);
}

.item.overdue {
  background: linear-gradient(90deg, rgba(180,60,60,0.28), rgba(255,255,255,0.04));
}
.item.due {
  background: linear-gradient(90deg, rgba(220,150,60,0.24), rgba(255,255,255,0.04));
}
.item.paid {
  background: rgba(120,160,140,0.18);
}

/* ===== TEXT ===== */
.item-left {
  display: flex;
  flex-direction: column;
  gap: 2px;
}
.item-title {
  font-size: 13px;
  font-weight: 500;
}
.item-sub {
  font-size: 11px;
  opacity: 0.7;
}
.item-right {
  font-size: 13px;
  font-weight: 500;
}

/* ===== PAYMENTS ===== */
.payment-day {
  margin-top: 10px;
}
.payment-label {
  font-size: 11px;
  opacity: 0.5;
  margin-bottom: 6px;
}
</style>
</head>

<body>
<div class="safe-zone">
  <div id="content"></div>
</div>

<script>
async function loadData() {
  const res = await fetch("/api/widget/view", { cache: "no-store" });
  const data = await res.json();
  render(data);
}

function el(tag, cls, txt) {
  const e = document.createElement(tag);
  if (cls) e.className = cls;
  if (txt) e.textContent = txt;
  return e;
}

/* âœ… STABLE AUTO SCROLL ENGINE */
function enableAutoScroll(box) {
  let paused = false;
  let dragging = false;
  let startY = 0;
  let startScroll = 0;

  const canScroll = () => box.scrollHeight > box.clientHeight + 2;

  box.addEventListener("mouseenter", () => paused = true);
  box.addEventListener("mouseleave", () => paused = false);

  box.addEventListener("mousedown", e => {
    dragging = true;
    paused = true;
    startY = e.clientY;
    startScroll = box.scrollTop;
    box.style.cursor = "grabbing";
  });

  window.addEventListener("mousemove", e => {
    if (!dragging) return;
    box.scrollTop = startScroll - (e.clientY - startY);
  });

  window.addEventListener("mouseup", () => {
    dragging = false;
    paused = false;
    box.style.cursor = "default";
  });

  function loop() {
    if (!paused && !dragging && canScroll()) {
      if (box.scrollTop + box.clientHeight >= box.scrollHeight - 1) {
        box.scrollTop = 0;
      } else {
        box.scrollTop += 0.3;   // ðŸ”‘ smooth speed
      }
    }
    requestAnimationFrame(loop);
  }
  loop();
}

function render(view) {
  const root = document.getElementById("content");
  root.innerHTML = ""; // ðŸ”‘ prevent duplicate loops

  const cards = view.cards;

  function renderCardSection(title, items, cls) {
    if (!items.length) return;

    const sec = el("div", "section");
    sec.appendChild(el("div", "section-title", title));

    const scroll = el("div", "section-scroll");

    items.forEach(i => {
      const row = el("div", `item ${cls}`);
      const left = el("div", "item-left");
      left.appendChild(el("div", "item-title", `${i.provider} â€¢ ${i.last4}`));
      left.appendChild(el("div", "item-sub", i.rules.status_label));
      const right = el("div", "item-right", i.amount_due ? `â‚¹${i.amount_due}` : "");
      row.append(left, right);
      scroll.appendChild(row);
    });

    sec.appendChild(scroll);
    root.appendChild(sec);
    enableAutoScroll(scroll);
  }

  renderCardSection("OVERDUE", cards.overdue, "overdue");
  renderCardSection("DUE", cards.due, "due");
  renderCardSection(
    "PAID",
    cards.paid.filter(i => i.rules.visibility === "visible"),
    "paid"
  );

  const payments = view.payments;
  const days = Object.keys(payments);

  if (days.length) {
    const sec = el("div", "section");
    sec.appendChild(el("div", "section-title", "PAYMENTS"));

    const scroll = el("div", "section-scroll");

    days.forEach(day => {
      const group = el("div", "payment-day");
      group.appendChild(el("div", "payment-label", payments[day].label));

      payments[day].items.forEach(p => {
        const row = el("div", "item paid");
        const left = el("div", "item-left");
        left.appendChild(el("div", "item-title", `${p.provider || "Payment"}`));
        left.appendChild(el("div", "item-sub", p.display_name || p.identifier || ""));
        const right = el("div", "item-right", p.value ? `â‚¹${p.value}` : "");
        row.append(left, right);
        group.appendChild(row);
      });

      scroll.appendChild(group);
    });

    sec.appendChild(scroll);
    root.appendChild(sec);
    enableAutoScroll(scroll);
  }
}

loadData();
</script>
</body>
</html>
