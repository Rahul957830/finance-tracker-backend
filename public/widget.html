<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Finance Rules Tester</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui;
      font-size: 13px;
      background: transparent;
      color: #e5e7eb;
    }

    h3 {
      margin-top: 0;
    }

    .section {
      margin-bottom: 16px;
    }

    .card {
      background: #111827;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .overdue { border-left: 4px solid #ef4444; }
    .due { border-left: 4px solid #f59e0b; }
    .paid { border-left: 4px solid #22c55e; }

    .label {
      font-weight: 600;
    }

    .muted {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h3>ðŸ“Œ Finance Rules Tester</h3>
  <div id="app">Loadingâ€¦</div>

  <script>
    async function load() {
      const res = await fetch("/api/widget/view");
      const data = await res.json();

      const app = document.getElementById("app");
      app.innerHTML = "";

      function renderCards(title, items, cls) {
        if (!items.length) return;
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<h4>${title}</h4>`;
        items.forEach(c => {
          const div = document.createElement("div");
          div.className = `card ${cls}`;
          div.innerHTML = `
            <div class="label">${c.display}</div>
            <div>${c.rules.status_label}</div>
            <div class="muted">Urgency: ${c.rules.urgency}</div>
            <div>â‚¹${c.amount_due}</div>
          `;
          section.appendChild(div);
        });
        app.appendChild(section);
      }

      renderCards("Overdue", data.cards.overdue, "overdue");
      renderCards("Due", data.cards.due, "due");
      renderCards("Paid", data.cards.paid, "paid");
    }

    load();
  </script>
</body>
</html>
